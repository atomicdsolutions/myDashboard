<section>
  <mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="image_url">
      <mat-header-cell *matHeaderCellDef> Cover Art </mat-header-cell>
      <mat-cell *matCellDef="let element"> <img src={{element.image_url}} width="100" height="100"> </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="showCount">
      <mat-header-cell *matHeaderCellDef> Show Count </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.showCount}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="awCollectionId">
      <mat-header-cell *matHeaderCellDef> Show ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.awCollectionId}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="publisherId">
      <mat-header-cell *matHeaderCellDef> Publisher ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.publisherId}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
