<table class="table table-striped table-inverse table-responsive list">
    <thead class="thead-inverse">
      <tr>
        <th>Thumbnail</th>
        <th>Name</th>
        <th>Show Count</th>
        <th>AwcollectionId</th>
        <th>Status</th>
        <th>PublisherId</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let show of Shows; let i = index">
        <td><img src="{{show.image_url}}" width="50" height="60"></td>
        <td>{{show.title}}</td>
        <td>{{show.episodes.count}}</td>
        <td>{{show.id}}</td>
        <td>{{show.status}}</td>
        <td>{{show.publisherId}}</td>
      </tr>
    </tbody>
  </table>
